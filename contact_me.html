<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valeriia Horodnycha</title>
    <link rel="stylesheet" href="connect_me.css">
    <link rel="stylesheet" href="media_q.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script type="text/javascript">
        (function() {
            emailjs.init("Ttmbz676FpUJkD4lO"); // Replace with your EmailJS User ID
        })();
    </script>
    <script type="text/javascript">
        window.onload = function() {
            document.getElementById('contactForm').addEventListener('submit', function(event) {
                event.preventDefault();
                
                emailjs.sendForm('service_thb7aim', 'template_on5vqul', this)
                    .then(() => {
                        console.log('SUCCESS!');
                        alert('Your message was sent successfully!');
                        document.getElementById('contactForm').reset(); // Clear the form
                    }, (error) => {
                        console.log('FAILED...', error);
                        alert('There was an error sending your message.');
                    });
            });
        }
    </script>
</head>

<body>

    <header>
        <nav class="menu">
            <ul id="myLinks">
                <li><a href="index.html"><img src="../pictures/home.png" height="40" alt="home"></a></li>
            </ul>
        </nav>
    </header>

    <section id="contact">
        <div class="contact-form-container">
            <h2>Contact Me</h2>
            <!-- Form using EmailJS and JavaScript -->
            <form id="contactForm">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Your Name" required>
                    <span class="error-message" id="nameError"></span>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Your Email" required>
                    <span class="error-message" id="emailError"></span>
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" name="phone" placeholder="Your Phone Number" required>
                    <span class="error-message" id="phoneError"></span>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" placeholder="Your Message" rows="5" required></textarea>
                    <span class="error-message" id="messageError"></span>
                </div>
                <button type="submit" class="submit-button">Send Message</button>
            </form>
        </div>
    </section>

    <footer id="footer-contact"></footer>

</body>

</html>
